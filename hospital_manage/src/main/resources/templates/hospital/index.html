<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/meta :: meta"></head>
<body class="gray-bg">
<div id="app-container">
<form id="ec" th:action="@{/hospital/list}" method="post" class="form-horizontal">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-2" style="width: 150px">
                                <button type="button" id="loading-example-btn" onclick="javascript:window.location.reload(true);" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                                <button type="button"  class="btn btn-white btn-sm" onclick="javascript:opt.openWin('/hospital/create','添加',550,450);">添加</button>
                            </div>

                        </div>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <td th:text="${hospital.id}">11</td>
                            </tr>
                            <tr>
                                <th>医院编号</th>
                                <td th:text="${hospital.hospCode}">22</td>
                            </tr>
                            <tr>
                                <th>医院名称</th>
                                <td th:text="${hospital.hospName}">33</td>
                            </tr>
                            <tr>
                                <th>医院类型 </th>
                                <td th:text="${hospital.hospType}">22</td>
                            </tr>
                            <tr>
                                <th>省code </th>
                                <td th:text="${hospital.provinceCode}">22</td>
                            </tr>
                            <tr>
                                <th>市code</th>
                                <td th:text="${hospital.cityCode}">33</td>
                            </tr>
                            <tr>
                                <th>区code</th>
                                <td th:text="${hospital.districtCode}">33</td>
                            </tr>
                            <tr>
                                <th>医院logo</th>
                                <td><img th:src="'data:image/png;base64,'+${hospital.picture}"></td>
                            </tr>
                            <tr>
                                <th>详情地址 </th>
                                <td th:text="${hospital.address}">33</td>
                            </tr>
                            <tr>
                                <th>医院简介 </th>
                                <td th:text="${hospital.intro}">33</td>
                            </tr>
                            <tr>
                                <th>坐车路线 </th>
                                <td th:text="${hospital.route}">33</td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
